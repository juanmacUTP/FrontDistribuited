<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="spacer"></div>

    <div class="row">
        <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Create Register</h5>
              <p class="card-text">Create a new register</p>
              <a href="#" class="btn btn-primary">Create</a>
            </div>
          </div>
          <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Update Register</h5>
              <p class="card-text">Update a saved register</p>
              <a href="#" class="btn btn-primary">Update</a>
            </div>
          </div>
          <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Delete Register</h5>
              <p class="card-text">Delete a saved register</p>
              <a href="#" class="btn btn-primary">Delete</a>
            </div>
          </div>
    </div>

    <div class="row">
        <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">View Register</h5>
              <p class="card-text">View a saved register</p>
              <a href="#" class="btn btn-primary">Search Register</a>
            </div>
          </div>
          <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">View all registers</h5>
              <p class="card-text">View all saved registers</p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
          <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Log Out</h5>
              <p class="card-text">Close your account</p>
              <a href="#" class="btn btn-primary">Sign Out</a>
            </div>
          </div>
    </div>


  </body>
</html>
