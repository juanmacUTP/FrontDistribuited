<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <form action="" method="post" class="row g-2">
      <div id="info">Update Data.</div>
      <div class="col-12">
        <label class="form-label">Id</label>
        <input type="phone" maxlength="10" class="form-control" id="user_id_view" name="user_id_view" placeholder="241564774" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" maxlength="10" class="form-control" id="user_name_view" name="user_name_view" readonly  placeholder="Joe Wonan">
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" maxlength="20" class="form-control" id="user_adr" name="user_adr" placeholder="25 Main St">
      </div>
      <div class="col-4">
        <label class="form-label">Phone</label>
        <input type="phone" maxlength="30" class="form-control" id="user_phone" name="user_phone" placeholder="1468546575">
      </div>
      <div class="col-4">
        <label class="form-label">Occupation</label>
        <input type="text" maxlength="20" class="form-control" id="user_ocup" name="user_ocup" placeholder="Student">
      </div>
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" minlength="8" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div id="info" class="form-text">We'll never share your data with anyone else.</div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</body>

</html>
